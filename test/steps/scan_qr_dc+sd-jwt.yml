name: scan qr and produce vp
http:
  url: http://${{env.mz_host}}/openid4vp_qr_to_info
  method: POST
  json:
    request_uri: ${{captures.params_json.request_uri}}
    request_uri_method: ${{captures.params_json.request_uri_method}}
    client_id: ${{captures.params_json.client_id}}
    credentials:
      ldp_vc: []
      "dc+sd-jwt":
        - ${{captures.credential}}
  captures:
    post_url:
      jsonpath: $.post_url
    vps:
      jsonpath: $.vps
  check:
    status: 200
    jsonpath:
      $.post_url:
        - isDefined: true
        - isString: true
      $.vps.test_presentation:
        - isDefined: true
        - isArray: true