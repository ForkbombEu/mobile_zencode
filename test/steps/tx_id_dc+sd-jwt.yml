name: verifier checks transaction id
http:
  url: http://${{env.verifier_host}}/${{captures.transaction_id}}
  method: GET
  check:
    status: 200
    jsonpath:
      $.test_presentation.[0].iss:
        - eq: http://localhost:3001/credential_issuer
      $.test_presentation.[0].tested:
        - eq: true
