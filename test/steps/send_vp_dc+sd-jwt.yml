name: send vp to rp
http:
  url: http://${{env.mz_host}}/openid4vp_response
  method: POST
  json:
    body:
      vp_token:
        test_presentation:
          - ${{captures.vps.0.matching_credential_sets.0.test_presentation.0.signed}}
    url: ${{captures.post_url}}
  check:
    status: 200
    jsonpath:
      $.result.status:
        - eq: "200"