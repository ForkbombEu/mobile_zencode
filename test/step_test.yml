name: POST request
http:
  url: http://${{env.mz_host}}/holder_request_authorizationCode
  method: POST
  body:
    file: ${{env.path_to_wallet}}/wallet/holder_request_authorizationCode.data.json
  check:
    status: 200
    jsonpath:
      $.result.credential:
        - isDefined: true
      $.result.c_nonce:
        - isDefined: true
      $.result.c_nonce_expires_in:
        - eq: 600
